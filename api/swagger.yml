#----------------------------------------------
# Schema definitions
#----------------------------------------------
definitions:
  Error:
    type: object
    properties:
      error:
        type: object
        required:
          - code
          - message
        properties:
          code:
            type: integer
            format: int32
          sub-code:
            type: integer
            format: int32
          message:
            type: string
          fields:
            type: array
            items:
              type: string
          details:
            type: string


  LoadbalanceEntry:
    type: object
    properties:
      serviceArguments:
        type: object
        properties:
          externalIP:
            type: string
            description: IP address for externel access
          port:
            type: integer
            description:  port number for the access
          protocol:
            type: string
            description:  value for access protocol
          sel:
            type: integer
            description: value for load balance algorithim
          bgp:
            type: boolean
            description: value for BGP enable or not
            
      endpoints:
        type: array
        description: values of End point servers
        items:
          properties:
            endpointIP:
              type: string
              description: IP address for externel access
            weight:
              type: integer
              description:  Weight for the load balancing
            targetPort:
              type: integer
              description:  port number for access service
  
  RouteEntry:
    type: object
    properties:
      destinationIPNet:
        type: string
        description: IP address and netmask
      gateway:
        type: string
        description: IP address for nexthop

  ConntrackEntry:
    type: array
    items:
      properties:
        destinationIP:
          type: string
          description: IP address for externel access
        sourceIP:
          type: string
          description: IP address for externel access
        destinationPort:
          type: integer
          description:  port number for the access
        sourcePort:
          type: integer
          description:  port number for the access
        protocol:
          type: string
          description:  value for access protocol
        conntrackState:
          type: string
          description:  value for Conntrack state
        conntrackAct:
          type: string
          description:  value for Conntrack Act

  PortEntry:
    type: array
    items:
      properties:
        portName:
          type: string
          description: The name of the Port interface
        portNo:
            type: integer
            description:  Index of the Port
        zone:
          type: string
          description: network zone
        portSoftwareInformation:
          type: object
          properties:
            osId:
              type: integer
              description: The ID of the Port in the software(OS)
            portType:
              type: integer
              description: port type
            portProp:
              type: integer
              description: Priority of the port
            portActive:
              type: boolean
              description: Activation status of the port
            bpfLoaded:
              type: boolean
              description: The status of the eBPF loaded 
              
        portHardwareInformation:
          type: object
          properties:
            rawMacAddress:
              type: array
              description: MAC address written by byte array
              items:
                type: integer
            macAddress:
              type: string
              description: MAC address of the port
            mtu:
              type: integer
              description: MTU of the port
            link:
              type: boolean
              description: link status
            state:
              type: boolean
              description: state...
            master:
              type: string
              description: Port's mater
            real:
              type: string
              description: real port..
            tunnelId:
              type: integer
              description: Tunnel Id such as VxLAN.
        portStatisticInformation:
          type: object
          properties:
            rxBytes:
              type: integer
              description: Statistic of the ingress port bytes.
            txBytes:
              type: integer
              description: Statistic of the egress port bytes.
            rxPackets:
              type: integer
              description: Statistic of the number of ingress packets.
            txPackets:
              type: integer
              description: Statistic of the number of egress packets.
            rxErrors:
              type: integer
              description: Statistic of the number of ingress Error packets.
            txErrors:
              type: integer
              description: Statistic of the number of egress Error packets.
        portL3Information:
          type: object
          properties:
            routed:
              type: boolean
              description: Is routed or not
            IPv4Address:
              type: array
              description: List of IP address v4
              items:
                type: string
            IPv6Address:
              type: array
              description: List of the IP address v6
              items:
                type: string
        portL2Information:
          type: object
          properties:
            isPvid:
              type: boolean
              description: Is PVID config or not
            vid:
              type: integer
              description: virtual lan id(VLAN ID)
        DataplaneSync:
          type: integer
          description: Dataplan Sync check
  
  SessionEntry:
    type: object
    properties:
      ident:
        type: string
        description: IP address and netmask
      sessionIP:
        type: string
        description: IP address for nexthop
      accessNetworkTunnel:
        type: object
        properties:
          TeID:
            type: number
            description: ID of the tunnel
          tunnelIP:
            type: string
            description: Access network IP address
      connectionNetworkTunnel:
        type: object
        properties:
          teID:
            type: number
            description: ID of the tunnel
          tunnelIP:
            type: string
            description: Connection network IP address
        
  SessionUlClEntry:
    type: object
    properties:
      ulclIdent:
        type: string
        description: IP address and netmask
      ulclArgument:
        type: object
        properties:
          qfi:
            type: number
            description: ...?
          ulclIP:
            type: string
            description: Access network IP address
    
  VlanPortMod:
    type: object
    properties:
      Vid:
        type: number
        description: Vlan ID
      Dev:
        type: string
        description: Interface device name
      Tagged:
        type: boolean
        description: Tagged status added
    
  IPv4AddressMod:
    type: object
    properties:
      Dev:
        type: string
        description: Name of the interface device to which you want to modify the IP address
      IpAddress:
        type: string
        description: IP address to modify.

  Neighborv4Mod:
    type: object
    properties:
      IpAddress:
        type: string
        description: IP address to neighbor
        